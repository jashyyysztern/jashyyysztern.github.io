    <main class="contacto-fondo">
        
        
        <form class="p-4">
            <h4 class="mb-3">Contactanos</h4>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label text-white">Dirección de correo</label>
              <input name="mail" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">No compartiremos nunca su e-mail.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label text-white">Asunto</label>
              <input type="text" class="form-control" id="exampleInputAbout" aria-describedby="aboutHelp">
            </div>
            <div class="mb-3">
              <label for="floatingTextarea2" class="form-label text-white">Comentario</label>
              <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
            </div>
            <button type="submit" class="btn btn-dark" onclick="enviarFormulario()">Enviar</button>
          </form>

    </main>
    <footer class="mt-4 text-center">
        <h6>Siguenos en nuestras redes:</h6>

    <script>
      
    function enviarFormulario(){
     let contenido = document.getElementById("exampleInputEmail1").value;
     let contenido2 = document.getElementById("exampleInputAbout").value;
     let contenido3 = document.getElementById("floatingTextarea2").value;

     if (contenido != "" && contenido2 != "" && contenido3!= "" )  {  alert("¡¡Gracias por dejar tus comentarios, en breve responderemos!!")
      
     }
      }
      
    </script>
